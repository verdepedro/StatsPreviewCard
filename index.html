<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 

  <link rel="stylesheet" href="./style.css">
  
  <title>Stats preview card component</title>

</head>
<body>

  <div class="mainContainer">

    <div class="textContainer">

      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

      <div class="descriptionContainer">

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      </div>

      <div class="stats">

        <div id="companies">
        <h2>10k+</h2>
        <p>COMPANIES</p>
        </div>

        <div id="templates">
        <h2>314</h2>
        <p>TEMPLATES</p>
        </div>

        <div id="queries">
        <h2>12M+</h2>
        <p>QUERIES</p>
        </div>

      </div>

    </div>

    <div class="imageContainer">

      <img class="image" src="./images/image-header-desktop.jpg" alt="DesktopImage">

      <div class="overlay"></div>

    </div>

  </div>
  
  <div class="attribution">

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Pedro V.</a>.</p>

  </div>

</body>
</html>
